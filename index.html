<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Completo </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 15px;
      line-height: 1.4;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      padding: 14px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 1rem;
    }

    .limpar {
      background: #b30000;
      color: white;
    }

    button:not(.limpar) {
      background: #005bbb;
      color: white;
    }

    hr {
      margin: 30px 0;
    }

    /* ----------- MOBILE OPTIMIZATION ----------- */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      input, button {
        font-size: 1rem;
        padding: 12px;
      }

      label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

<h1>Simulador Crédito Habitação</h1>

<button class="limpar" onclick="limparTudo()">Limpar tudo</button>

<!-- ========================= -->
<!-- 1) Financiamento Máximo -->
<!-- ========================= -->

<h2>1) Financiamento Máximo com DSTI ≤ 50%</h2>

<label>Rendimento mensal líquido (€)</label>
<input type="text" id="rendimento">

<label>Encargo mensal com outros créditos(€/mês)</label>
<input type="text" id="prestacoes">

<label>TAN Eur6M/Eur12M + Spread (%)</label>
<input type="number" id="tan2" min="0" step="0.001">

<label>Prazo (anos)</label>
<input type="number" id="anos2" min="1" max="40">

<button onclick="calcularFinanciamentoMax()">Calcular Financiamento Máximo</button>

<div class="resultado" id="resFinanciamento"></div>

<hr>

<!-- ========================= -->
<!-- 2) Prestação Mensal -->
<!-- ========================= -->

<h2>2) Cálculo da Prestação Mensal</h2>

<label>Valor do financiamento (€)</label>
<input type="text" id="capital">

<label>TAN (%)</label>
<input type="number" id="tan1" min="0" step="0.001">

<label>Prazo (anos)</label>
<input type="number" id="anos1" min="1" max="40">

<button onclick="calcularPrestacao()">Calcular Prestação</button>

<div class="resultado" id="resPrestacao"></div>

<script>
// =========================
// Formatação
// =========================

function formatMoney(value) {
  return value
    .toFixed(2)
    .replace('.', ',')
    .replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function formatPercent3(value) {
  return value
    .toFixed(3)
    .replace('.', ',')
    .replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function parseValor(str) {
  if (!str) return 0;
  return parseFloat(str.replace(/\./g, '').replace(',', '.')) || 0;
}

// =========================
// Prestação (método francês)
// =========================

function calcPrestacaoMensal(capital, tan, anos) {
  const i = tan / 100 / 12;
  const n = anos * 12;
  if (i === 0) return capital / n;
  return capital * (i / (1 - Math.pow(1 + i, -n)));
}

function calcularPrestacao() {
  const capital = parseValor(document.getElementById('capital').value);
  const tan = parseFloat(document.getElementById('tan1').value) || 0;
  const anos = parseFloat(document.getElementById('anos1').value) || 0;

  const res = document.getElementById('resPrestacao');

  if (capital <= 0 || anos <= 0) {
    res.innerHTML = "<strong>Preencha os valores corretamente.</strong>";
    return;
  }

  const prestacao = calcPrestacaoMensal(capital, tan, anos);

  res.innerHTML = `
    <p><strong>Prestação mensal:</strong> ${formatMoney(prestacao)} €</p>
    <p><strong>TAN considerada:</strong> ${formatPercent3(tan)} %</p>
  `;
}

// =========================
// Financiamento máximo
// =========================

function calcularFinanciamentoMax() {
  const rendimento = parseValor(document.getElementById('rendimento').value);
  const prestacoes = parseValor(document.getElementById('prestacoes').value);
  const tan = parseFloat(document.getElementById('tan2').value) || 0;
  const anos = parseFloat(document.getElementById('anos2').value) || 0;

  const res = document.getElementById('resFinanciamento');

  if (rendimento <= 0 || anos <= 0) {
    res.innerHTML = "<strong>Preencha os valores corretamente.</strong>";
    return;
  }

  const dstiMax = rendimento * 0.50;
  const prestacaoMax = dstiMax - prestacoes;

  if (prestacaoMax <= 0) {
    res.innerHTML = "<strong>O agregado já excede o limite de DSTI.</strong>";
    return;
  }

  const tanStress = tan + 1.50;
  const i = tanStress / 100 / 12;
  const n = anos * 12;

  const capitalMax = i === 0
    ? prestacaoMax * n
    : prestacaoMax * (1 - Math.pow(1 + i, -n)) / i;

  res.innerHTML = `
    <p><strong>Prestação máxima permitida:</strong> ${formatMoney(prestacaoMax)} €</p>
    <p><strong>TAN considerada (stress test):</strong> ${formatPercent3(tanStress)} %</p>
    <p><strong>Financiamento máximo possível:</strong> ${formatMoney(capitalMax)} €</p>
  `;
}

// =========================
// Limpar tudo
// =========================

function limparTudo() {
  document.getElementById('rendimento').value = "";
  document.getElementById('prestacoes').value = "";
  document.getElementById('tan2').value = "";
  document.getElementById('anos2').value = "";
  document.getElementById('resFinanciamento').innerHTML = "";

  document.getElementById('capital').value = "";
  document.getElementById('tan1').value = "";
  document.getElementById('anos1').value = "";
  document.getElementById('resPrestacao').innerHTML = "";
}
</script>

</body>

</html>
